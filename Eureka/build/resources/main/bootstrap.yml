
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
  server:
    enable-self-preservation: false
spring:
  application:
    name: eureka
server:
  compression:
    enabled: true
  port: 8761
management.security.enabled: false